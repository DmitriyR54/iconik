<section id="contact">
    <div class="container">
        <div class="contact__inner">
            <h2 class="title">
                Get a free consultation
            </h2>
            <form class="contact__form">
                <div class="contact__form-input-wrapper">
                    <input type="text" name="name" placeholder="First name" required class="contact__input">
                    <input type="text" name="phone" placeholder="Phone number" required class="contact__input">
                    <input type="email" name="email" placeholder="Email address" required class="contact__input">
                </div>
                <div class="contact__form-submit-wrapper">
                    <button class="btn btn--primary btn--rad" type="submit">
                        Get a consultation
                    </button>
                    <p class="paragraph">
                        By clicking the button you are accepting to receive an email about club membership and a phone call to arrange a show-around.
                    </p>
                </div>
            </form>
        </div>
    </div>
</section>
